{% extends 'blog/base.html' %}

{%block content%}
{%for post in posts%}
    <article class = "blog-post">
        <h3 class = "blog-title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
        <p class = "blog-text"> {{post.text | linebreaksbr}} </p>
        <time class = "blog-published_date"> {{post.published_date}} </time>
    <article>
{% endfor %}
{%endblock%}
