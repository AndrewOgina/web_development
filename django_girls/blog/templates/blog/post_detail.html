{% extends 'blog/base.html'%}
{%block content%}
    <article class = "blog-post">
        <h3 class = "blog-title"> {{post.title}} </h3>
        <p class = "blog-text"> {{post.text | linebreaksbr}} </p>
        {% if post.published_date%}
            <time class = "date">{{post.published_date}}</time>
        {% endif%}
    </article>
{%endblock%}
